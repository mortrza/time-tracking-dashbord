<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>
<body>
<div class="container">
  <div class="maincard">
    <div class="details">
      <div>
        <img src="./images/image-jeremy.png">
      </div>
      <div class="name">
        <p>Report for</p>
          <span>Jeremy<span class="Robson">Robson</span> </span>
      </div>
    </div>
    <div class="btn">
      <button id="Daily">Daily</button>
      <button id="Weekly">Weekly</button>
      <button id="Monthly">Monthly</button>
    </div>
</div>
<div class="titles">
  <div class="toptitle">
    <div class="work">
      <div class="image">
        <img src="./images/icon-work.svg">
      </div>
      <botton class="workdetails">
      <div class="title">
      <h3>Work</h3>
      <button><img src="./images/icon-ellipsis.svg"></button>
      </div>
      <div class="spending">
      <h1 id="worktime">10hrs</h1>
      <p id="worklastperiod">Last Week-36hrs</p>
      </div>
      </botton>
    </div>
    <div class="Play">
      <div class="image">
        <img src="./images/icon-play.svg">
      </div>
      <botton class="workdetails">
      <div class="title">
      <h3>Play</h3>
      <button><img src="./images/icon-ellipsis.svg"></button>
      </div>
      <div class="spending">
      <h1 id="playtime">10hrs</h1>
      <p id="playlastperiod">Last Week-36hrs</p>
      </div>
      </botton>
    </div>
    <div class="Study">
      <div class="image">
        <img src="./images/icon-study.svg">
      </div>
      <botton class="workdetails">
      <div class="title">
      <h3>Study</h3>
      <button><img src="./images/icon-ellipsis.svg"></button>
      </div>
      <div class="spending">
      <h1 id="studytime">10hrs</h1>
      <p id="studylastperiod">Last Week-36hrs</p>
      </div>
      </botton>
    </div>
</div>
  <div class="downtitle">
    <div class="Exercise">
      <div class="image">
        <img src="./images/icon-exercise.svg">
      </div>
      <botton class="workdetails">
      <div class="title">
      <h3 >Exercise</h3>
      <button><img src="./images/icon-ellipsis.svg"></button>
      </div>
      <div class="spending">
      <h1 id="exercisetime">10hrs</h1>
      <p id="exerciselastperiod">Last Week-36hrs</p>
      </div>
      </botton>
    </div>
    <div class="Social">
      <div class="image">
        <img src="./images/icon-social.svg">
      </div>
      <botton class="workdetails">
      <div class="title">
      <h3>Social</h3>
      <button><img src="./images/icon-ellipsis.svg"></button>
      </div>
      <div class="spending">
      <h1 id="socialtime">10hrs</h1>
      <p id="sociallastperiod">Last Week-36hrs</p>
      </div>
      </botton>
    </div>
    <div class="SelfCare">
      <div class="image">
        <img src="./images/icon-self-care.svg">
      </div>
      <botton class="workdetails">
      <div class="title">
      <h3>SelfCare</h3>
      <button><img src="./images/icon-ellipsis.svg"></button>
      </div>
      <div class="spending">
      <h1 id="selfcaretime">10hrs</h1>
      <p id="selfcarelastperiod">Last Week-36hrs</p>
      </div>
      </botton>
    </div>
  </div>
</div>
</div>
<script src="./app.js"></script>
</body>
</html>
